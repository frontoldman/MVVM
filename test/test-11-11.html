<!DOCTYPE html>
<html>
<head>
    <title>MVVM</title>
    <meta charset="UTF-8">
    <style type="text/css">
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    </style>
    <script type="text/javascript" src="../lib/load.js"></script>
    <script type="text/javascript">
		
		

        require(['../src/mvvm','../lib/utils/utils'],function(mvvm,utils){

            var phone = ['iPhone','HTC','XIAOMI']

            var AppModel = function(){
                this.year = mvvm.observable(1);
                this.amout = mvvm.observable(5);
                this.count = mvvm.computed(function(){
                            //console.log(this.year())
                            //console.log(this.amout())
                            return this.year() * this.amout();
                       },this)
            }

            

                mvvm.applyBindings(new AppModel(),document.getElementById('content'))
			 

                    

	})
       
    </script>
</head>
<body>
<p>First name: <strong data-bind="text:firstName ">todo</strong></p>
<div id="content">
    
    <div>
        <p>
            <span data-bind="text:year"></span> x <span data-bind="text:amout"></span> = <span data-bind="text:count"></span> 
            
        </p>
        <p>Year : <input type="text" data-bind="value:year"/></p>
        <p>name : <input type="text" data-bind="value:amout"/></p>
    </div>
</div>



</body>
</html>
