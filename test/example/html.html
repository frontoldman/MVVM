<!DOCTYPE html>
<html>
<head>
    <title>MVVM-html</title>
    <meta charset="UTF-8">
    <style type="text/css">
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    </style>
    <script type="text/javascript" src="../../lib/load.js"></script>
    <script type="text/javascript">
		
		

                require(['.../src/mvvm'],function(mvvm){
                    var AppModel = function(){
                        this.firstName = '<i>lily</i>'
                    }
                    mvvm.applyBindings(new AppModel())
                })
       
    </script>
</head>
<body>
<p>First name: <strong data-bind="html:firstName">todo</strong></p>




</body>
</html>
