<!DOCTYPE html>
<html>
<head>
    <title>MVVM-checked</title>
    <meta charset="UTF-8">
    <style type="text/css">
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    </style>
    <script type="text/javascript" src="../../lib/load.js"></script>
    <script type="text/javascript">
		
		

        require(['.../src/mvvm'],function(mvvm){
            var person = {
                name:'li',
                age:18
            }
            var AppModel = function(){
                this.name = 'I am app';
                this.sex = mvvm.observable('male');
                this.person = mvvm.observableArray(['Jim','Lily']);
                this.isGood = mvvm.observable(true);
            }

            mvvm.applyBindings(new AppModel())
        })
       
    </script>
</head>
<body>

<b data-bind="text:sex"></b> 

<p>   
    <input type="radio" data-bind="checked:sex" name="sex" value="male"/>男 　<input type="radio" data-bind="checked:sex" name="sex" value="female"/>女
</p>

<p data-bind="text:isGood"></p>
<p>
    <input type="checkbox" data-bind="checked:isGood"/>是
</p>

<ul data-bind="foreach:person">
    <li data-bind="text:$data"></li>
</ul>
<p>
    <input type="checkbox" value="Jim" data-bind="checked:person"/>Jim　
    <input type="checkbox" value="Lily" data-bind="checked:person"/>Lily　
    <input type="checkbox" value="Lucy" data-bind="checked:person"/>Lucy
</p>


</body>
</html>
