<!DOCTYPE html>
<html>
<head>
    <title>MVVM-attr</title>
    <meta charset="UTF-8">
    <style type="text/css">
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    </style>
    <script type="text/javascript" src="../../lib/load.js"></script>
    <script type="text/javascript">
		
		

                require(['.../src/mvvm'],function(mvvm){
                    var AppModel = function(){
                        this.firstName = '<i>lily</i>';
                        this.url = mvvm.observable('http://www.baidu.com');
                        this.toggle = function(){
                            this.url('http://www.g.cn');
                        }
                    }
                    mvvm.applyBindings(new AppModel(),document.getElementById('content'))
                })
       
    </script>
</head>
<body>

<div id="content">
    <p>First name: <strong data-bind="html:firstName">todo</strong></p>
    <p>url : <a href="#" data-bind="html:url,attr:{href:url,title:url}">todo</a></p>
    <input type="button" data-bind="click:toggle" value="改变url"/>
</div>

<textarea style="width:100%;height:500px;margin-top:100px;">
    <p>First name: <strong data-bind="html:firstName">todo</strong></p>
    <p>url : <a href="#" data-bind="html:url,attr:{href:url,title:url}">todo</a></p>
    <input type="button" data-bind="click:toggle" value="改变url"/>

    <script type="text/javascript">
                require(['.../src/mvvm'],function(mvvm){
                    var AppModel = function(){
                        this.firstName = '<i>lily</i>';
                        this.url = mvvm.observable('http://www.baidu.com');
                        this.toggle = function(){
                            this.url('http://www.g.cn');
                        }
                    }
                    mvvm.applyBindings(new AppModel(),document.getElementById('content'))
                })
       
    </script>
</textarea>


</body>
</html>
